# prod 프로필
---
spring:
  profiles:
    active: prod
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: 60a924edb10f7e39450411a48e2a588d
            client-secret: yqhN4Wtk2jUsV1wE1xawkJ9IgX6g7JlQ
            redirect-uri: http://localhost:8080/oauth2/callback/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Kakao
            scope:
              - profile_image
              - profile_nickname
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/house?useSSL=false&allowPublicKeyRetrieval=true
    username: bestudy
    password: bestudy
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  flyway:
    enabled: false
    outOfOrder: true
