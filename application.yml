# 기본 공통 설정
server:
  port: 8080

spring:
  application:
    name: BeStudyApplication

logging:
  level:
    root: info
    org.springframework: info
    com.example.be_study: debug

# Local 프로필
---
spring:
  profiles:
    active: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/house?useSSL=false&allowPublicKeyRetrieval=true
    username: bestudy
    password: bestudy

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  flyway:
    enabled: false
    outOfOrder: true

oauth:
